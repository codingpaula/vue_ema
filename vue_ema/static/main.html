<!DOCTYPE html>

{% load static %}
{% load render_bundle from webpack_loader %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vue_ema</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#27a83b">
    <meta property="og:type" content="website">
    <meta property="og:title" content="vue_ema">
    <meta property="og:site_name" content="vue_ema">
    <meta property="og:url" content="https://vue_ema.herokuapp.com">
    <meta property="og:description" content="ema with vue">
    <meta name="description" content="ema with vue">

    <!-- favicons for all devices. recommended generator: https://realfavicongenerator.net/ -->
    <meta property="og:image" content="{% static 'images/favicons/apple-touch-icon.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicons/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'images/favicons/manifest.json' %}">
    <link rel="mask-icon" href="{% static 'images/favicons/safari-pinned-tab.svg' %}" color="#27a83b">
    <meta name="apple-mobile-web-app-title" content="vue_ema">
    <meta name="application-name" content="vue_ema">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>

  <body style="margin: 0">
    <div id="main"></div>
  </body>

  
  
  
  {% render_bundle 'main' %}
</html>
